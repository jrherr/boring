<p>As part of the <a href="http://www.amazon.com/The-Holy-Trinity-of-Bluegrass/lm/2HX7HUJ89FZDH">holy trinity of bluegrass</a> (with his longtime partner, <a href="http://en.wikipedia.org/wiki/Flatt_and_Scruggs">Lester Flatt</a>), <a href="http://en.wikipedia.org/wiki/Earl_Scruggs">Earl Scruggs</a> was a legend.  <a href="http://www.nytimes.com/2012/03/29/arts/music/earl-scruggs-bluegrass-banjo-player-dies-at-88.html">We’ll miss you Earl</a>.  <a href="http://www.newyorker.com/online/blogs/culture/2012/01/steve-martin-earl-scruggs.html">This column</a> from <a href="http://en.wikipedia.org/wiki/Steve_Martin">Steve Martin</a> from a few months ago is required reading.</p>
